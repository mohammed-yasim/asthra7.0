            <script>
                (function () {
                    const second = 1000,
                        minute = second * 60,
                        hour = minute * 60,
                        day = hour * 24;

                    //I'm adding this section so I don't have to keep updating this pen every year :-)
                    //remove this if you don't need it
                    let today = new Date(),
                        dd = String(today.getDate()).padStart(2, "0"),
                        mm = String(today.getMonth() + 1).padStart(2, "0"),
                        yyyy = today.getFullYear(),
                        nextYear = yyyy + 1,
                        dayMonth = "12/02/",
                        birthday = dayMonth + yyyy;

                    today = mm + "/" + dd + "/" + yyyy;
                    if (today > birthday) {
                        birthday = dayMonth + nextYear;
                    }
                    //end

                    const countDown = new Date(birthday).getTime(),
                        x = setInterval(function () {

                            const now = new Date().getTime(),
                                distance = countDown - now;

                            document.getElementById("days").innerText = Math.floor(distance / (day)),
                                document.getElementById("hours").innerText = Math.floor((distance % (day)) / (hour)),
                                document.getElementById("minutes").innerText = Math.floor((distance % (hour)) / (minute)),
                                document.getElementById("seconds").innerText = Math.floor((distance % (minute)) / second);

                            //do something later when date is reached
                            if (distance < 0) {
                                document.getElementById("headline").innerText = "It's my birthday!";
                                document.getElementById("countdown").style.display = "none";
                                document.getElementById("content").style.display = "block";
                                clearInterval(x);
                            }
                            //seconds
                        }, 0)
                }());
            </script>

    <script>
        let spaceScene, camera, renderer, stars, starGeo;

        const canvas = document.getElementById('spaceScene');

        function initSpace() {

            spaceScene = new THREE.Scene();

            camera = new THREE.PerspectiveCamera(85, window.innerWidth / window.innerHeight, 1, 500);
            camera.position.z = 1;
            camera.rotation.x = Math.PI / 2;

            renderer = new THREE.WebGLRenderer({ alpha: true, canvas: canvas });

            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            starGeo = new THREE.Geometry();
            for (let i = 0; i < 6000; i++) {
                star = new THREE.Vector3(
                    Math.random() * 600 - 300,
                    Math.random() * 600 - 300,
                    Math.random() * 600 - 300
                );
                star.velocity = 0;
                star.acceleration = 0.001;
                starGeo.vertices.push(star);
            }

            let sprite = new THREE.TextureLoader().load('/space/star.png');
            let starMaterial = new THREE.PointsMaterial({
                color: 0xaaaaaa,
                size: 0.7,
                map: sprite
            });

            stars = new THREE.Points(starGeo, starMaterial);
            spaceScene.add(stars);

            window.addEventListener("resize", onWindowResize, false);

            animate();
        }
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        function animate() {
            starGeo.vertices.forEach(p => {
                p.velocity += p.acceleration
                p.y -= p.velocity;

                if (p.y < -200) {
                    p.y = 200;
                    p.velocity = 0;
                }
            });
            starGeo.verticesNeedUpdate = true;
            stars.rotation.y += 0.007;

            renderer.render(spaceScene, camera);
            requestAnimationFrame(animate);
        }
        initSpace();

    </script>
